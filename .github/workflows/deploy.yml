name: Deploy FastAPI App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. コードを取得
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. SFTPでファイル転送（ここが修正ポイントです）
      - name: SFTP Upload
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          server: ${{ secrets.SFTP_HOST }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SFTP_PORT }} 
          
          local_path: './'
          remote_path: '/root/cocone'
          
          # サーバー上の不要ファイルを削除して同期する
          delete_remote_files: true
          
          # ★修正: .gitフォルダやGit関連ファイルを除外する設定を追加しました
          # これで大量のファイル転送が防げます
          args: '--exclude=.git* --exclude=.github* --exclude=__pycache__ --exclude=env --exclude=.env'

      # 3. SSHで接続してライブラリ更新と再起動
      - name: Install Requirements & Restart Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SFTP_PORT }}
          script: |
            cd /root/cocone
            
            # 仮想環境に入ってライブラリ更新
            source env/bin/activate
            pip install -r requirements.txt
            
            # サービス再起動
            systemctl restart cocone