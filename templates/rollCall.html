<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出席確認｜cocone</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/teacher.css">
</head>
<body>
    <header>
        <button id="hamburger-btn" class="hamburger-btn">
            <span></span><span></span><span></span>
        </button>
        <div class="logo-container">
            <img src="/static/image/cocone_white_logo.png" alt="cocone">
        </div>
        <nav class="pc-nav">
            <a href="/register">出席登録</a>
            <a href="/rollCall">出欠席絞り込み</a>
            <a href="#">ユーザー登録</a>
            <a href="#">ログアウト</a>
        </nav>
    </header>

    <div id="mobile-menu" class="mobile-menu">
        <div class="menu-background">
            <div class="menu-header">
                <button id="close-btn" class="close-btn">×</button>
                <img src="/static/image/cocone_white_logo.png" alt="cocone" class="menu-logo">
            </div>
            <nav class="mobile-nav-links">
                <a href="/register">出席登録</a>
                <a href="/rollCall">出欠席絞り込み</a>
                <a href="#">ユーザー登録</a>
                <a href="#">ログアウト</a>
            </nav>
        </div>
    </div>

    <main>
        <h1>出席確認</h1>
        <div class="form-container">
            <label for="class-select">対象クラスの選択</label>
            <div class="select-wrapper">
                <select id="class-select">
                    <option value="" disabled selected></option>
                    <option value="class-a">Aクラス</option>
                    <option value="class-b">Bクラス</option>
                    <option value="class-c">Cクラス</option>
                </select>
            </div>
            <p id="error-message" class="error-message"></p>

            <div style="margin-top: 20px; width: 100%; max-width: 250px; text-align: left;">
                <label for="signal-volume" style="font-size: 14px; font-weight: bold;">
                    信号音量: <span id="vol-display">0.1</span>
                </label>
                <input type="range" id="signal-volume" min="0" max="1" step="0.05" value="0.1" style="width: 100%; cursor: pointer;">
                <p style="font-size: 12px; color: #666; margin: 5px 0 0 0;">※生徒が反応しない場合は上げてみてください</p>
            </div>
            </div>
        <button id="submit-btn" class="circle-button">出席確認</button>
        <div id="status-area" style="margin-top:20px; color:#666;"></div>
    </main>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/teacher.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
