<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出席確認｜cocone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/teacher.css') }}">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>
<body>
    <header>
        <button id="hamburger-btn" class="hamburger-btn">
            <span></span><span></span><span></span>
        </button>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='image/cocone_white_logo.png') }}" alt="cocone">
        </div>
        <nav class="pc-nav">
            {% if session.get('user_role') == 'teacher' %}
                <a href="/register">出席登録</a>
                <a href="/attendanceFilter">出欠席絞り込み</a>
                <a href="/userManagement">ユーザー管理</a>
            {% endif %}
            <a href="/logout">ログアウト</a>
        </nav>
    </header>

    <div id="mobile-menu" class="mobile-menu">
        <div class="menu-background">
            <div class="menu-header">
                <button id="close-btn" class="close-btn">×</button>
                <img src="{{ url_for('static', filename='image/cocone_white_logo.png') }}" alt="cocone" class="menu-logo">
            </div>
            <nav class="mobile-nav-links">
                {% if session.get('user_role') == 'teacher' %}
                    <a href="/register">出席登録</a>
                    <a href="/attendanceFilter">出欠席絞り込み</a>
                    <a href="/userManagement">ユーザー管理</a>
                {% endif %}
                <a href="/logout">ログアウト</a>
            </nav>
        </div>
    </div>

    <main>
        <h1>出席確認</h1>
        <div class="form-container">
            <label for="class-select">対象クラスの選択</label>
            <div class="select-wrapper">
                <select id="class-select">
                    <option value="" disabled selected>クラスを選択してください</option>
                    {% for cls in classes %}
                        <option value="{{ cls.class_id }}">{{ cls.class_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <p id="error-message" class="error-message"></p>
        </div>

        <div class="action-area" style="text-align: center; margin-top: 20px;">
            <button id="submit-btn" class="circle-button">出席開始</button>
            <button id="stop-btn" class="circle-button" style="background-color: #ff6b6b; margin-left: 10px;" disabled>停止</button>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <div id="otp-number" style="font-size: 4rem; font-weight: bold; letter-spacing: 5px; color: #333;">----</div>
            <p id="status-message" style="font-size: 1.2rem; color: #666; margin-top: 10px;">待機中</p>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    <script src="{{ url_for('static', filename='js/teacher.js') }}"></script>
</body>
</html>
