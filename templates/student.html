<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>生徒用 | 受信機</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/student.css">
</head>
<body>
    <div class="container">
        <h1>Cocone Receiver</h1>
        
        <div class="monitor">
            <p>現在の検知周波数: <span id="current-freq">0</span> Hz</p>
            <div id="signal-history" style="font-family: monospace; letter-spacing: 5px;">...</div>
        </div>

        <div class="card">
            <p id="status-msg">マイクを許可して待機してください</p>
            <button id="btn-start">受信開始</button>
        </div>

        <button id="btn-attend" disabled>解析完了: 出席する</button>
    </div>
    <script src="/static/js/student.js"></script>
</body>
</html>
