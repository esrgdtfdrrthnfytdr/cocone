{% extends "layout.html" %}

{% block title %}出欠席絞り込み | cocone{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', path='/css/filter.css') }}">
{% endblock %}

{% block content %}
    <h1>出欠席絞り込み</h1>

    <div class="filter-form-container">
        <div class="form-group">
            <div class="section-title">対象クラスの選択</div>
            <div class="select-wrapper">
                <select id="class-select">
                    <option value="" disabled selected>クラスを選択してください</option>
                    
                    {% for class_item in classes %}
                        <option value="{{ class_item.name }}">{{ class_item.name }}</option>
                    {% endfor %}
                    
                    {% if not classes %}
                        <option value="" disabled>担当クラスがありません</option>
                    {% endif %}
                </select>
            </div>
        </div>

        <div class="form-group date-group">
            <div class="section-title">日付の選択</div>
            
            <div class="date-input-wrapper">
                <span class="sub-label">開始日</span>
                <input type="date" id="start-date">
            </div>

            <div class="date-input-wrapper">
                <span class="sub-label">終了日</span>
                <input type="date" id="end-date">
            </div>
        </div>

        <button id="search-btn" class="search-btn">
            検索
        </button>
    </div>
{% endblock %}

{% block extra_js %}
    <script src="{{ url_for('static', path='/js/filter.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dt = new Date();
            const y = dt.getFullYear();
            const m = ('00' + (dt.getMonth()+1)).slice(-2);
            const d = ('00' + dt.getDate()).slice(-2);
            const today = y + '-' + m + '-' + d;
            
            const startInput = document.getElementById('start-date');
            const endInput = document.getElementById('end-date');
            
            if(startInput) startInput.value = today;
            if(endInput) endInput.value = today;
        });
    </script>
{% endblock %}
