<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード変更 | cocone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/passwordChange.css">
</head>
<body>
    <header>
        <button id="hamburger-btn" class="hamburger-btn">
            <span></span><span></span><span></span>
        </button>
        <div class="logo-container">
            <img src="../static/image/cocone_white_logo.png" alt="cocone">
        </div>
        <nav class="pc-nav">
            <a href="register.html">出席登録</a>
            <a href="rollCall.html">出欠席絞り込み</a>
            <a href="userManagement.html">ユーザー管理</a>
            <a href="#">ログアウト</a>
        </nav>
    </header>

    <div id="mobile-menu" class="mobile-menu">
        <div class="menu-background">
            <div class="menu-header">
                <button id="close-btn" class="close-btn">×</button>
                <img src="../static/image/cocone_white_logo.png" alt="cocone" class="menu-logo">
            </div>
            <nav class="mobile-nav-links">
                <a href="register.html">出席登録</a>
                <a href="rollCall.html">出欠席絞り込み</a>
                <a href="userManagement.html">ユーザー管理</a>
                <a href="#">ログアウト</a>
            </nav>
        </div>
    </div>

    <main>
        <h1>初回パスワードの変更</h1>

        <div class="password-form-container">
            
            <div class="form-group">
                <label for="new-password">新しいパスワード</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">新しいパスワード（確認）</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div id="password-error-msg" class="error-message-area"></div>

            <button id="change-btn" class="change-btn">
                パスワードを変更
            </button>
        </div>
    </main>

    <script src="../static/js/common.js"></script>
    <script src="../static/js/passwordChange.js"></script>
</body>
</html>
