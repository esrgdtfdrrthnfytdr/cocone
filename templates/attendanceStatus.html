<body>
    <header>
        <button id="hamburger-btn" class="hamburger-btn">
            <span></span><span></span><span></span>

    <main>
        <h1>出欠席状況</h1>

        <div class="stats-area">
            <div class="stat-box">
                <div class="stat-label">本日の出席者</div>
                <div class="stat-value value-green">63<span class="unit">人</span></div>
            </div>
            <div class="stat-box">
                <div class="stat-label">本日の欠席者</div>
                <div class="stat-value value-red">3<span class="unit">人</span></div>
            </div>
        </div>

        <div class="list-section">
            <h2>欠席者リスト</h2>
            <div class="table-container">
                <table class="status-table">
                    <thead>
                        <tr>
                            <th>学籍番号</th>
                            <th>出席番号</th>
                            <th>氏名</th>
                            <th>遅刻</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>20224444</td>
                            <td>13</td>
                            <td>円形歩道</td>
                            <td><span class="status-label label-late">遅刻</span></td>
                        </tr>
                        <tr>
                            <td>20224444</td>
                            <td>13</td>
                            <td>情報太郎</td>
                            <td><span class="status-label label-late">遅刻</span></td>
                        </tr>
                        <tr>
                            <td>20224444</td>
                            <td>13</td>
                            <td>菊水工業</td>
                            <td><span class="status-label label-late">遅刻</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="list-section">
            <h2>出席者リスト</h2>
            <div class="table-container">
                <table class="status-table">
                    <thead>
                        <tr>
                            <th>学籍番号</th>
                            <th>出席番号</th>
                            <th>氏名</th>
                            <th>早退</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>20224444</td>
                            <td>13</td>

                        <tr>

                            <td>13</td>
                            <td>情報太郎</td>
                            <td><span class="status-label label-early">早退</span></td>
                        </tr>
                        <tr>
                            <td>20224444</td>
                            <td>13</td>
                            <td>菊水工業</td>
                            <td><span class="status-label label-early">早退</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    <script src="../static/js/common.js"></script>
