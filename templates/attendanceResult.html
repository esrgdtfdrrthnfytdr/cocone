<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>絞り込み結果 | cocone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/result.css">
</head>
<body>
    <header>
        <button id="hamburger-btn" class="hamburger-btn">
            <span></span><span></span><span></span>
        </button>
        <div class="logo-container">
            <img src="../static/image/cocone_white_logo.png" alt="cocone">
        </div>
        <nav class="pc-nav">
            <a href="register.html">出席登録</a>
            <a href="rollCall.html">出欠席絞り込み</a>
            <a href="userRegister.html">ユーザー登録</a>
            <a href="#">ログアウト</a>
        </nav>
    </header>

    <div id="mobile-menu" class="mobile-menu">
        <div class="menu-background">
            <div class="menu-header">
                <button id="close-btn" class="close-btn">×</button>
                <img src="../static/image/cocone_white_logo.png" alt="cocone" class="menu-logo">
            </div>
            <nav class="mobile-nav-links">
                <a href="register.html">出席登録</a>
                <a href="rollCall.html">出欠席絞り込み</a>
                <a href="userRegister.html">ユーザー登録</a>
                <a href="#">ログアウト</a>
            </nav>
        </div>
    </div>

    <main>
        <h1>R1A2　11月16日から11月28日までの出欠席</h1>

        <div class="result-container">
            <div class="action-bar">
                <button id="download-btn" class="download-btn">ダウンロード</button>
            </div>

            <div class="table-wrapper">
                <table class="result-table" id="attendance-table">
                    <thead>
                        <tr>
                            <th class="fixed-col">出席番号</th>
                            <th class="fixed-col name-col">氏名</th>
                            <th>16日</th>
                            <th>17日</th>
                            <th>18日</th>
                            <th>19日</th>
                            <th>20日</th>
                            <th>21日</th>
                            <th>22日</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="fixed-col student-id">13</td>
                            <td class="fixed-col name-col student-name">円形歩道</td>
                            <td>
                                <div class="cell-stack">
                                    <span class="status attend" data-period="1">出席</span>
                                    <span class="status attend" data-period="2">出席</span>
                                    <span class="status attend" data-period="3">出席</span>
                                    <span class="status no-data" data-period="4">データなし</span>
                                </div>
                            </td>
                            <td><div class="cell-stack">
                                    <span class="status attend" data-period="1">出席</span>
                                    <span class="status attend" data-period="2">出席</span>
                                    <span class="status attend" data-period="3">出席</span>
                                    <span class="status attend" data-period="4">出席</span>
                                </div>
                            </td>
                            <td><div class="cell-stack"><span class="status attend" data-period="1">出席</span><span class="status attend" data-period="2">出席</span><span class="status early" data-period="3">早退</span><span class="status no-data" data-period="4">データなし</span></div></td>
                             <td><div class="cell-stack"><span class="status attend" data-period="1">出席</span><span class="status attend" data-period="2">出席</span><span class="status attend" data-period="3">出席</span><span class="status no-data" data-period="4">データなし</span></div></td>
                             <td><div class="cell-stack"><span class="status attend" data-period="1">出席</span><span class="status attend" data-period="2">出席</span><span class="status attend" data-period="3">出席</span><span class="status no-data" data-period="4">データなし</span></div></td>
                             <td><div class="cell-stack"><span class="status attend" data-period="1">出席</span><span class="status attend" data-period="2">出席</span><span class="status attend" data-period="3">出席</span><span class="status no-data" data-period="4">データなし</span></div></td>
                             <td><div class="cell-stack"><span class="status attend" data-period="1">出席</span><span class="status attend" data-period="2">出席</span><span class="status attend" data-period="3">出席</span><span class="status no-data" data-period="4">データなし</span></div></td>
                        </tr>
                        </tbody>
                </table>
            </div>
        </div>

        <button id="back-btn" class="back-btn">戻る</button>
    </main>

    <div id="change-status-modal" class="modal-overlay">
        <div class="modal-content change-modal-content">
            <h2>出欠席状態の変更</h2>
            
            <div class="modal-info">
                <div class="info-row">
                    <span class="info-label">出席番号</span>
                    <span id="modal-student-id" class="info-value">--</span>
                </div>
                <div class="info-row">
                    <span class="info-label">氏名</span>
                    <span id="modal-student-name" class="info-value">--</span>
                </div>
                <div class="info-row">
                    <span class="info-label">変更日</span>
                    <span id="modal-date" class="info-value">--</span>
                </div>
                <div class="info-row">
                    <span class="info-label">変更コマ</span>
                    <span id="modal-period" class="info-value">--</span>
                </div>
            </div>

            <div class="modal-form-area">
                <label class="modal-select-label">出欠席状態の選択</label>
                <div class="select-wrapper modal-select-wrapper">
                    <select id="modal-status-select">
                        <option value="attend">出席</option>
                        <option value="absent">欠席</option>
                        <option value="late">遅刻</option>
                        <option value="early">早退</option>
                        <option value="public-abs">公欠</option>
                        <option value="special-abs">特欠</option>
                        <option value="no-data">データなし</option>
                    </select>
                </div>
            </div>

            <div class="modal-btn-area">
                <button id="modal-cancel-btn" class="modal-btn cancel-btn">戻る</button>
                <button id="modal-save-btn" class="modal-btn save-btn">変更</button>
            </div>
        </div>
    </div>

    <script src="../static/js/common.js"></script>
    <script src="../static/js/result.js"></script>
</body>
</html>
