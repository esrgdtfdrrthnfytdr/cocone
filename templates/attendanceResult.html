{% extends "layout.html" %}

{% block title %}絞り込み結果 | cocone{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', path='/css/result.css') }}">
{% endblock %}

{% block content %}
    <button id="back-btn" class="back-btn">戻る</button>

    <div id="change-status-modal" class="modal-overlay">
        <div class="modal-window">
            <div class="modal-header">
                <h2>出欠席状態変更</h2>
                <button id="modal-close-btn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="info-row">
                    <span class="info-label">対象学生</span>
                    <span id="modal-student-name" class="info-value"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">対象日付</span>
                    <span id="modal-date" class="info-value"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">対象時限</span>
                    <span id="modal-period" class="info-value"></span>
                </div>
                
                <div class="form-group">
                    <label for="modal-status-select">状態</label>
                    <select id="modal-status-select">
                        <option value="attend">出席</option>
                        <option value="absent">欠席</option>
                        <option value="late">遅刻</option>
                        <option value="early">早退</option>
                        <option value="public-abs">公欠</option>
                        <option value="special-abs">特欠</option>
                        <option value="no-data">データなし</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="modal-note">備考</label>
                    <textarea id="modal-note" rows="4"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="modal-save-btn" class="save-btn">保存する</button>
            </div>
        </div>
    </div>
    {% endblock %}

{% block extra_js %}
    <script src="{{ url_for('static', path='/js/result.js') }}"></script>
{% endblock %}
