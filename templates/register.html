<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出席登録｜cocone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/student.css">
</head>
<body>
    <header>
        <button id="hamburger-btn" class="hamburger-btn">
            <span></span><span></span><span></span>
        </button>
        <div class="logo-container">
            <img src="image/cocone_white_logo.png" alt="cocone">
        </div>
        <nav class="pc-nav">
            <a href="register.html">出席登録</a>
            <a href="rollCall.html">出欠席絞り込み</a>
            <a href="#">ユーザー登録</a>
            <a href="#">ログアウト</a>
        </nav>
    </header>

    <div id="mobile-menu" class="mobile-menu">
        <div class="menu-background">
            <div class="menu-header">
                <button id="close-btn" class="close-btn">×</button>
                <img src="image/cocone_white_logo.png" alt="cocone" class="menu-logo">
            </div>
            <nav class="mobile-nav-links">
                <a href="register.html">出席登録</a>
                <a href="rollCall.html">出欠席絞り込み</a>
                <a href="#">ユーザー登録</a>
                <a href="#">ログアウト</a>
            </nav>
        </div>
    </div>

    <main>
        <h1>出席登録</h1>
        <button id="register-btn" class="circle-button">出席登録</button>
    </main>

    <div id="completion-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>出席登録が完了しました！</h2>
            <div class="attendance-details">
                <div class="detail-row">
                    <span class="detail-label">出席番号</span>
                    <span class="detail-value">13</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">氏名</span>
                    <span class="detail-value">情報太郎</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">登録日</span>
                    <span class="detail-value">11月25日</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">登録コマ</span>
                    <span class="detail-value">1コマ目</span>
                </div>
            </div>
            <button id="modal-close-btn" class="modal-close-btn">閉じる</button>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/app.js"></script>
    <script src="js/student.js"></script>
</body>
</html>
