<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出席登録 | cocone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/register.css">
</head>
<body>
    <header>
        <button id="hamburger-btn" class="hamburger-btn">
            <span></span><span></span><span></span>
        </button>
        <div class="logo-container">
            <img src="../static/image/cocone_white_logo.png" alt="cocone">
        </div>
        <nav class="pc-nav">
            <a href="register.html">出席登録</a>
            <a href="rollCall.html">出欠席絞り込み</a>
            <a href="userManagement.html">ユーザー管理</a>
            <a href="#">ログアウト</a>
        </nav>
    </header>

    <div id="mobile-menu" class="mobile-menu">
        <div class="menu-background">
            <div class="menu-header">
                <button id="close-btn" class="close-btn">×</button>
                <img src="../static/image/cocone_white_logo.png" alt="cocone" class="menu-logo">
            </div>
            <nav class="mobile-nav-links">
                <a href="register.html">出席登録</a>
                <a href="rollCall.html">出欠席絞り込み</a>
                <a href="userManagement.html">ユーザー管理</a>
                <a href="#">ログアウト</a>
            </nav>
        </div>
    </div>

    <main>
        <h1>出席登録</h1>

        <div class="register-container">
            <div id="register-error-msg" class="page-error-area"></div>

            <div class="form-area">
                <div class="form-group">
                    <label for="class-select">クラス</label>
                    <div class="select-wrapper">
                        <select id="class-select">
                            <option value="">選択してください</option>
                            <option value="R1A2">R1A2</option>
                            <option value="R1A3">R1A3</option>
                        </select>
                    </div>
                </div>

                <button id="start-btn" class="register-btn">
                    出席を開始する
                </button>
            </div>
            
            <div id="active-status" class="active-status" style="display: none;">
                <p class="status-text">出席登録を受付中...</p>
                <button id="stop-btn" class="stop-btn">終了する</button>
            </div>
        </div>
    </main>

    <script src="../static/js/common.js"></script>
    <script src="../static/js/register.js"></script>
</body>
</html>
